---
layout: default
---

<div class="container-fluid">

  <div class="row">

    <div class="col-lg-6 col-sm-12 center-block">

      {% include about.html %}

      {% for post in site.posts %}
        <div class="post">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %Y" }} {{ post.title }}</a>
        </div>
      {% endfor %}

    </div>
  </div>
</div>
